<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>A Program to Say Hello</title>
    <input type="text"/>
  <script>
      function greetUser(){
         let name=prompt('what is your name: ');
 
         alert("Hello"+ " "+ name);
      }
  </script>

</head>

<body>
    <button type="button" onclick="greetUser()">Click Me</button>
